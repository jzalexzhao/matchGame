<!DOCTYPE html>
<html>
<head>
  <title>Jingzhe's Match Game</title>
  <link rel="icon" href="resources/images/favicon.png">
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>
<body>
  <div class="row">
    <!-- first area that takes up to 1/4 of the container's width-->
    <!-- this is for game instruction-->
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <h3>Jingzhe's Match Game</h3>
      <p>
        <span class="subHeader">Rules</span><br />Click on a card to reveal the number on the <br />other side. Click on a second card to try and<br />find a match to the first. If you succeed, the<br />pair will be removed from play. If not, try<br /> again!
      </p>
      <p>
        <span class="subHeader">How To Win</span><br />You win when all pairs have been found.
      </p>
      <div class="btn">Restart</div>
    </div>

    <!-- this is for the actual game-->
    <!-- second area that takes up to 3/4 of the container's width-->
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" id="game">
    </div>


  </div>


  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
